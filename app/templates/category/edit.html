{% extends "base.html" %}

{% block title %}編輯題材 - 書庫系統{% endblock %}

{% block content %}
<div class="container">
    <div class="mb-3">
        <a href="{{ url_for('category.category_detail', id=category.id) }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> 返回題材詳情
        </a>
    </div>

    <h1>編輯題材</h1>

    <form method="POST" action="{{ url_for('category.edit_category', id=category.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">題材名稱</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">儲存變更</button>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
{% endblock %}
