{% extends "base.html" %}

{% block title %}新增題材 - 書庫系統{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">新增題材</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">題材名稱</label>
            <input type="text" class="form-control" id="name" name="name" required placeholder="請輸入題材名稱">
        </div>

        <div class="mb-3">
            <label for="parent_id" class="form-label">父級題材</label>
            <select class="form-select" id="parent_id" name="parent_id">
                <option value="">無（作為頂級題材）</option>
                {% for category in categories %}
                <option value="{{ category.id }}" {% if request.args.get('parent_id')|int == category.id %}selected{% endif %}>
                    {{ category.name }}
                </option>
                {% endfor %}
            </select>
            <div class="form-text">如果這是子題材，請選擇其父級題材</div>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('category.list_categories') }}" class="btn btn-secondary">返回</a>
            <button type="submit" class="btn btn-primary">新增</button>
        </div>
    </form>
</div>
{% endblock %}
