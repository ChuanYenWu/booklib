{% extends "base.html" %}

{% block title %}首頁 - 書庫系統{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="display-4 mb-4">歡迎使用書庫系統</h1>
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">書籍管理</h5>
                        <p class="card-text">瀏覽、新增、編輯和管理您的書籍收藏。</p>
                        <a href="{{ url_for('book.index') }}" class="btn btn-primary">查看書籍</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">作者管理</h5>
                        <p class="card-text">瀏覽和管理書籍作者的相關資訊。</p>
                        <a href="{{ url_for('main.list_authors') }}" class="btn btn-primary">查看作者</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">題材分類</h5>
                        <p class="card-text">瀏覽和管理書籍的題材分類。</p>
                        <a href="{{ url_for('main.list_categories') }}" class="btn btn-primary">查看題材</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">標籤管理</h5>
                        <p class="card-text">管理書籍的標籤系統。</p>
                        <a href="{{ url_for('main.list_tags') }}" class="btn btn-primary">查看標籤</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
