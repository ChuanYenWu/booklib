{% extends "base.html" %}

{% block title %}新增標籤 - 書庫系統{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">新增標籤</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">標籤名稱</label>
            <input type="text" class="form-control" id="name" name="name" required placeholder="請輸入標籤名稱">
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('tag.list_tags') }}" class="btn btn-secondary">返回</a>
            <button type="submit" class="btn btn-primary">新增</button>
        </div>
    </form>
</div>
{% endblock %}
